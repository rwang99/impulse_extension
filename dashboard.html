<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity = "sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin = "anonymous">

        <!--Font Awesome-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:300,700" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel = "stylesheet" href = "/stylesheets/dashboard.css">

    </head>

    <body>

        <div class = "container-fluid">
            <div class = "row">
                <h1 class="col-md-12 dashboard-header text-center">Impulse</h1>
            </div>
            <br>
            <div class = "row">
                <div class = "col-md-8 offset-md-2 signin-wrapper">
                    <h3 class = "text-center bold">Sign In</h3>
                    <br>
                    <form class = "col-md-6 offset-md-3" action='/sign-in' method="post">
                        <div class="form-group">
                            <input type="email" class="form-control light" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control light" name="password" placeholder="Password">
                        </div>
                        <div class = "text-center"><button type="submit" class="btn btn-primary" id = "signin-button">Sign In</button></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
